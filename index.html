<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="matching game developed by shadab ali ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>

            </ul>

            <span class="moves">0</span> Moves
            <span class="timer">0</span>seconds
            <div class="restart">
                <i class="fas fa-redo-alt"></i>
            </div>
        </section>

        <ul class="deck">

        </ul>
        <div class="popup">
            <p> Congratulation ,you did it. </p>
            <img src="img/congo.gif" max-width: 500px; max-height="200px" width="100%" height="50%">
            <div class="final-result"></div>
            want to play again ?
            <div class="play-again"><i class="fas fa-redo-alt"></i></div>
        </div>

    </div>

    <script src="js/app.js"></script>

</body>

</html>
